<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive pricing component</title>
  <!-- CSS stylesheet -->
  <link rel="stylesheet" href="styles.css">

  <!-- BOOTSTRAP CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <!-- FONTAWESOME CDN -->
  <script src="https://kit.fontawesome.com/0b857a3b0d.js" crossorigin="anonymous"></script>

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">



</head>

<body>

  <div class="box">
    <p></p>
  </div>


  <div class="page">

<svg xmlns="http://www.w3.org/2000/svg" width="146" height="145"><g fill="none" fill-rule="evenodd" stroke="#CFD8EF"><circle cx="63" cy="82" r="62.5"/><circle cx="105" cy="41" r="40.5"/></g></svg>

    <h1 class="title">Simple, traffic-based pricing</h1>
    <h2 class="subtitle">Sign-up for our 30-day trial. No credit card required.</h2>


  </div>


  <div class="price-box">

    <div class="container pageview-price">
      <div class="row">
        <div class="col md-6 col-layout">
          <h3 id="pageview">50k pageviews</h3>
        </div>
        <div class="col md-6 monthly-price">
          <p><em id="price"></em>/month</p>
        </div>
      </div>

    </div>


    <input type="range" id="priceRange" class="form-range" min="0%" max="100%" value="25" step="25">

    <output name="result"></output>




<div class="discountSwitch">
    Monthly Billing
    <label class="switch">
      <input type="checkbox" id="checkbox" name="checkbox">
      <span class="slider round"></span>
    </label>
    Yearly Billing <em id="discount">25% discount</em>
    </div>





    <div class="container trial">
      <div class="row">
        <div class="col md-6">
          <div class="advantages">
            <p><i class="fas fa-check"></i>Unlimited websites</p>
            <p><i class="fas fa-check"></i>100% data ownership</p>
            <p><i class="fas fa-check"></i>Email reports</p>
          </div>
        </div>
        <div class="col md-6 col-layout col-start">
          <button class="start-trial" type="button" name="button">Start my trial</button>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Farr√© William</a>.
  </div>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

  <script src="index.js" charset="utf-8"></script>
  <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>




</body>

</html>
